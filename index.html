<html>
  <head>
    <style type="text/css">
      h1 { color: red }
    </style>
    <script type="text/javascript">
      console.log("Hello...");
    (function(){
      window.onload = function() {
        console.log("loaded...");
        var list = document.getElementById("theList");
        var button = document.getElementById("buttontoclick");
        var input = document.getElementById("textinput");
        console.log("list is " + list + " button is " + button + " and input is " + input);
        button.onclick = function(e) {
          var text = input.value;
          console.log("click, text is " + text);
          var textElem = document.createTextNode(text);
          var listItem = document.createElement("li");
          listItem.appendChild(textElem);
          list.appendChild(listItem);
        }
      };
    })();
    </script>
  </head>
<body>
<h1 id="header">Test This Page</h1>
<div id="inputregion">
  <input type="text" id="textinput"/>
  <input type="button" value="click me" id="buttontoclick"/>
</div>
<div id="outputregion">
  <h2>Data collected</h2>
  <ul id="theList">

  </ul>
</div>
</body>
</html>
